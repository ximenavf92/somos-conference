<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>¡somos! Conference</title>
    <link rel="stylesheet" href="https://use.typekit.net/xms0jpr.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <section class="splash-header">
            <div class="shape-purple--top-left">
                <img src="assets/shape-purple-top-left.svg" alt="">
            </div>
            <div class="shape-blue--top-right">
                <img src="assets/shape-blue-top-right.svg" alt="">
            </div>
            <h1 class="aiga-heading">
                <a href="https://sanantonio.aiga.org/" target="_blank">
                    <img src="assets/aiga-presents.svg" alt="AIGA San Antonio Presents">
                </a>
            </h1>
            <h2 class="logo-heading">
                <img src="assets/somos-logo-1.svg" alt="¡somos! Conference">
            </h2>
            <p class="mission-text">
                A one day conference that celebrates the Hispanic heritage of San Antonio’s creatives. Our mission is to
                enlighten and empower through the inclusion of all creatives while cultivating new voices within our
                community.
            </p>
            <div class="mission-text--blob"><img src="assets/shape-text-blob1.svg" alt=""></div>
    
            <h2 class="date-heading">
                Saturday, March 21st, 2020
            </h2>
            <div class="shape-yellow--bottom-left">
                <img src="assets/shape-yellow-bottom-left.svg" alt="">
            </div>
            <div class="shape-pink--bottom-right">
                <img src="assets/shape-pink-bottom-right.svg" alt="">
            </div>
        </section>
    </main>
    

    <script src="scripts.js"></script>
</body>

</html>
